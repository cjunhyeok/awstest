<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 쓰기</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>
<div th:replace="~{layout/top::header}"></div>
<div class="container">
    <h1>게시글 쓰기</h1>
    <hr>
    <form role="form" action th:object="${postForm}" method="post" class="card p-2">
        <div class="mb-3">
            <label th:for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
            <div th:errors="*{title}" class="invalid-feedback">
                제목을 입력해주세요.
            </div>
        </div>
        <div class="mb-3">
            <label th:for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="5" placeholder="내용을 입력하세요"></textarea>
        </div>
        <button class="btn btn-sm btn-primary" style="width: 50px; margin-top: 20px;" type="submit">등록</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
