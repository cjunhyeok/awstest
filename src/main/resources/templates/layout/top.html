<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<main>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4">Simple Board</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a th:href="@{/}" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a th:href="@{/login}" class="nav-link">로그인</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a th:href="@{/members/new}" class="nav-link">회원가입</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <p class="nav-link" th:text="'로그인 성공'">About</p></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}" class="nav-link">로그아웃</a></li>
            </ul>
        </header>
    </div>
</main>
</html>
