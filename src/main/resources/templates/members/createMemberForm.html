<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>
<div th:replace="~{layout/top::header}"></div>
<div class="container">
    <form role="form" action th:object="${memberForm}" method="POST" class="card p-2">
        <div class="col-12">
            <label th:for="username" class="form-label">Id</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Id를 입력하세요" style="width: 30%">
            <div th:errors="*{username}">
                아이디 오류
            </div>
        </div>
        <div class="col-12">
            <label th:for="password" class="form-label">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요" style="width: 30%">
            <div th:errors="*{password}">
                비밀번호 오류
            </div>
        </div>
        <div class="col-12">
            <label th:for="nickname" class="form-label">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요" style="width: 30%">
            <div th:errors="*{nickname}">
                닉네임 오류
            </div>
        </div>
        <button class="btn btn-sm btn-primary" style="width: 50px; margin-top: 20px;" type="submit">가입</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
