spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${address}:${port}/${schema}?useSSL=false&allowPublicKeyRetrieval=true
    username: ${username}
    password: ${password}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
#        format_sql: true
        default_batch_fetch_size: 100
